# metadata -- add as many key/value pairs as you want
[metadata]
org = "DNT"
maintainer = "Roar Sk√•r  & Sami Alajrami (sami@praqma.com)"

# paths to the certificate for connecting to the cluster
# You can skip this if you use Helmsman on a machine with kubectl already connected to your k8s cluster.
[certificates]
caCrt    = "$DEV_CLUSTER_CERT"
caKey    = "$DEV_CLUSTER_CLIENT_KEY"
caClient = "$DEV_CLUSTER_CLIENT_CERT"

[settings]
kubeContext = "dnt" # will try connect to this context first, if it does not exist, it will be created using the details below
username = "admin"
password = "$DEV_CLUSTER_PASSWORD" # admin user password
clusterURI = "$DEV_CLUSTER_URI" # cluster API
slackWebhook = "$SLACK_WEBHOOK_HELMSMAN"


# define your environments and thier k8s namespaces
# syntax: (whitespaces don't matter)
# [namespaces]
# [namespaces.<your namespace>]
#  protected = <true/false> # default is false
[namespaces]
[namespaces.dev]

# define any private/public helm charts repos you would like to get charts from
# syntax: repo_name = "repo_url"
[helmRepos]
dnt = "gs://dnt-helm-repo"

# define the desired state of your applications helm charts
# each contains the following:

[apps]

    [apps.hytteadmin]
    name = "hytteadmin" # should be unique across all apps
    description = "Hytteadmin Dev App."
    namespace = "dev" # maps to the namespace as defined in environmetns above
    enabled = true # change to false if you want to delete this app release [empty = flase]
    chart = "dnt/hytteadmin" # changing the chart name means delete and recreate this chart
    version = "0.4.0"
    valuesFile = "hytteadmin-dev-values.yaml"
    protected = true
    [apps.hytteadmin.set]
       "environment.server.DNT_API_KEY" = "$HYTTEADMIN_DNT_API_KEY"
       "environment.server.DNT_CONNECT_KEY" = "$HYTTEADMIN_DNT_CONNECT_KEY"
       "environment.server.NEW_RELIC_LICENSE_KEY" = "$HYTTEADMIN_NEW_RELIC_LICENSE_KEY"
       "environment.server.NTB_API_KEY" = "$HYTTEADMIN_NTB_API_KEY"
       "environment.server.SENTRY_DSN" = "$HYTTEADMIN_SERVER_SENTRY_DSN"
       "environment.client.SENTRY_DSN" = "$HYTTEADMIN_CLIENT_SENTRY_DSN"
