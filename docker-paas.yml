www:
  build: nginx
  volumes_from:
    - client
  links:
    - server
  ports:
    - "8080"

redis:
  image: redis

server:
  build: server
  user: app
  links:
    - redis
  ports:
    - "8080"
  environment:
    - APP_PORT=8080
    - APP_URL=http://hytte.app.dnt.no
    - DNT_CONNECT_CLIENT
    - DNT_CONNECT_KEY
    - DNT_API_KEY
    - NODE_ENV=production
    - NTB_API_ENV=dev
    - NTB_API_KEY
    - SENTRY_DSN
  command: npm start

client:
  build: client
  user: app
  volumes:
    - /usr/src/app/dist
  environment:
    - NODE_ENV=development
  command: npm run build
